<! DOCTYPE html>
<html lang = "en">
<head>
    <title> Пример начальной загрузки </title>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width , initial-scale = 1 ">
    <link rel =" stylesheet "href =" https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function validate() {
            let name = $('#name').val();
            let surname = $('#surname').val();
            let sex = $('input[name="sex"]:checked').val()
            let description = $('#description').val();
            if (name === '') {
                alert($('#name').attr('title'));
            }
            if (surname === '') {
                alert($('#surname').attr('title'));
            }
            if (sex === undefined) {
                alert($('#sex').attr('title'));
            }
            if (description === '') {
                alert($('#description').attr('title'));
            }
        }

        function addRow() {
            validate();
            let name = $('#name').val();
            let surname = $('#surname').val();
            let sex = $('input[name="sex"]:checked').val();
            let description = $('#description').val();

            //получаем ссылку на последний элемент в таблице.
            //и после него добавляем html
            $('#persons tr:last').after('<tr><td>' + name +'</td>');
            $('#persons td:last').after('<td>' + surname +'</td>');
            $('#persons td:last').after('<td>' + sex +'</td>');
            $('#persons td:last').after('<td>' + description +'</td></tr>');
        }
    </script>
</head>
<body>

<div class =" container-fluid ">
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" title="Вы не ввели имя" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" title="Вы не ввели фамилию" id="surname">
        </div>
        <div class="form-group">
            <label id="sex" title="Вы не выбрали пол">Пол
                <input type="radio" name="sex" value="male">М
                <input type="radio" name="sex" value="female">Ж
            </label>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" title="Вы не заполнили описание" id="description"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-default" onclick="return addRow();">Добавить</button>
    </form>

</div>

<h2>Таблица</h2>
<table id="persons" class="table table-striped">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Пол</th>
        <th>Описание</th>
    </tr>
    </thead>
</table>
</div>

</body>
</html>
